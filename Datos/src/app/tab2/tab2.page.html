<ion-header>
    <ion-toolbar>
        <ion-title>
            Tab Two
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card *ngFor="let user of users" color="primary">
        <ion-header class="ion-padding">
            <ion-card-title>{{user.id}} {{user.nombre}}</ion-card-title>
        </ion-header>
        <ion-card-content>
            <ion-item lines="none">
                <ion-label>Edad: {{user.edad}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Correo: {{user.email}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Género: {{user.genero}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Localidad: {{user.localidad}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Teléfono: {{user.telefono}}</ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
